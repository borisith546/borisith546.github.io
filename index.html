<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ссылка на HTML файл</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #2c3e50;
            text-align: center;
        }
        .download-link {
            display: block;
            width: fit-content;
            margin: 30px auto;
            padding: 15px 30px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
            transition: background-color 0.3s;
            text-align: center;
        }
        .download-link:hover {
            background-color: #2980b9;
        }
        .description {
            margin-top: 20px;
            padding: 15px;
            background-color: #f8f9fa;
            border-left: 4px solid #3498db;
        }
        .file-info {
            margin-top: 20px;
            font-style: italic;
            color: #7f8c8d;
        }
        .github-icon {
            display: inline-block;
            vertical-align: middle;
            margin-right: 10px;
            width: 24px;
            height: 24px;
        }
    </style>
</head>
<body>
<a href="https://github.com/borisith546/borisith546.github.io/blob/main/greko.html">Греко-персидские войны</a>
</body>
 </html>   
</html>
